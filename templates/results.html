{% if results %}
    <div class="overflow-x-auto mt-4">
        <table class="w-full border-collapse border border-gray-300 shadow-md rounded-lg">
            <thead>
                <tr class="bg-blue-600 text-white">
                    {% for col in results[0].keys() %}
                        <th class="px-4 py-2">{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in results %}
                    <tr class="border-t border-gray-300 odd:bg-gray-100 even:bg-white hover:bg-gray-200 transition">
                        {% for value in row.values() %}
                            <td class="px-4 py-2">{{ value }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% else %}
    <p class="text-gray-600 mt-4">No results found.</p>
{% endif %}

{% if error %}
    <p class="text-red-500 mt-4 font-semibold">Error: {{ error }}</p>
{% endif %}
